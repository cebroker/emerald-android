language: android
jdk: oraclejdk8

branches:
  only:
  - master

notifications:
    slack:
      rooms:
        - secure: ""
      on_success: always
      on_failure: always

android:
  components:
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-27
  - android-25
  - sys-img-armeabi-v7a-google_apis-25

  licenses:
  - 'android-sdk-preview-license-52d11cd2'
  - 'android-sdk-license-e6a904e8'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-25"
  - yes | sdkmanager "platforms;android-27"
  - yes | sdkmanager "platforms;android-28"

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
- ./gradlew --no-daemon --parallel test:connectedAndroidTest --stacktrace
